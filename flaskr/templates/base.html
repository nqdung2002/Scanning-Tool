<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tech Scan{% endblock %} - Flaskr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar nav">
      <h1 class="navbar-brand">Flaskr</h1>
      <ul class="navbar-nav">
        {% if g.user %}
          <li class="nav-item"><span>Users: {{ g.user['username'] }}</span>
          <li class="nav-item"><a href="{{ url_for('auth.logout') }}">Log Out</a>
          <li class="nav-item"><a href="{{ url_for('scan.tech_scan') }}">Scan</a>
        {% else %}
          <li class="nav-item"><a href="{{ url_for('auth.register') }}">Register</a>
          <li class="nav-item"><a href="{{ url_for('auth.login') }}">Log In</a>
          <li class="nav-item"><a href="{{ url_for('scan.tech_scan') }}">Scan</a>
        {% endif %}
      </ul>
    </nav>
    <section class="content">
      <header>
        {% block header %}{% endblock %}
      </header>
      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </section>
  </body>
</html>
